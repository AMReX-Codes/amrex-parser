name: gcc

on:
  push:
  pull_request:
  schedule:
    - cron: "22 22 * * 6"

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-linux-gcc
  cancel-in-progress: true

jobs:
  Tests:
    name: GCC Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Dependencies
      run: |
        .github/workflows/dependencies/dependencies_gcc.sh
    - name: Tests
      run: |
        cd Tests/Parser
        make -j4
        ./main.gnu.ex

        cd ../Parser2
        make -j4
        ./main.gnu.ex

        cd ../GPU
        make -j4 USE_CPU=TRUE
        ./main.gnu.ex
